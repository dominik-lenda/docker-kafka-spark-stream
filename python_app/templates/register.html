<!DOCTYPE html>
<html>

<head>
    <title>Registration</title>
</head>

<body>
    <h2>Register</h2>
    <form method="POST">
        {{ form.hidden_tag() }}
        <label for="email">Email:</label><br>
        {{ form.email(id='email') }}<br>
        <label for="name">Name:</label><br>
        {{ form.name(id='name') }}<br>
        {{ form.submit() }}
    </form>
</body>

</html>
